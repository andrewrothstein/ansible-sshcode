---
# vars file for sshcode
sshcode_platform: '{{ sshcode_os }}-{{ sshcode_arch }}'
sshcode_remote_tar: sshcode-{{ sshcode_platform }}.tar
sshcode_url: '{{ sshcode_mirror }}/{{ sshcode_ver }}/{{ sshcode_remote_tar }}'

sshcode_checksum: '{{ sshcode_checksums[sshcode_ver][sshcode_platform] }}'

sshcode_local_tar: sshcode-{{ sshcode_ver }}.tar

sshcode_install_ver_dir: '{{ sshcode_install_dir }}/sshcode-{{ sshcode_ver }}'
