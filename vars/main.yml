---
# vars file for sshcode
sshcode_platform: '{{ sshcode_os }}-{{ sshcode_arch }}'
sshcode_tgz: sshcode-{{ sshcode_platform }}-{{ sshcode_ver }}.tar.gz
sshcode_url: '{{ sshcode_mirror }}/{{ sshcode_ver }}/sshcode-{{ sshcode_platform }}.tar.gz'

sshcode_checksum: '{{ sshcode_checksums[sshcode_ver][sshcode_platform] }}'
sshcode_install_dir: '{{ sshcode_parent_install_dir }}/sshcode-{{ sshcode_ver }}'
sshcode_link_dir: '{{ sshcode_parent_install_dir }}/sshcode'
sshcode_install_exe: '{{ sshcode_install_dir }}/sshcode'
